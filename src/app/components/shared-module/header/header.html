<header>
  <h1>
    Welcome to {{ title }} <i style="color: tomato" class="fa-brands fa-angular"></i>!
    <button type="button" class="btn btn-link" [hidden]="isConnected" (click)="login()">
      Login
    </button>
    <button type="button" class="btn btn-link" [hidden]="!isConnected" (click)="logout()">
      Logout
    </button>
  </h1>
</header>
